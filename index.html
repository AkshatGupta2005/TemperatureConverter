<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body>
    <div class="container">
        <div class="input">
            <label for="selectUnit">Select Temperature Converter:</label>
            <select id="selectUnit" name="temperature">
                <option value="celToFere">Celsius to Fahrenheit</option>
                <option value="fereToCel">Fahrenheit to Celsius</option>
                <option value="celToKelvin">Celsius to Kelvin</option>
                <option value="kelvinToCel">Kelvin to Celsius</option>
                <option value="fereToKelvin">Fahrenheit to Kelvin</option>
                <option value="kelvinToFere">Kelvin to Fahrenheit</option>
            </select>
            <input type="number" id="temperatureInput">
            <button onclick="convertTemperature()">Convert</button>
        </div>
        <div class="output">
            <p><span id="result"></span></p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
